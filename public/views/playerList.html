<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h1>Игроки</h1>

            <ul class="list-group">
                <a ng-repeat="player in players" ng-click="openDetails()" class="list-group-item">
                    {{player.firstName + " " + player.lastName}}
                </a>
            </ul>

            <button class="btn-primary" ng-click="newPlayer()">Добавить</button>
        </div>
    </div>
</div>
