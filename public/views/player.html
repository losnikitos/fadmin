<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h4 class="modal-title">Player profile</h4>
</div>

<div class="modal-body">
    <form role="form">

        <div class="well upload" oi-file="options" style="width: 100px; height:100px">
            <img ng-src="{{player.photo}}">
        </div>

        <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                   ng-model="player.firstName">
        </div>

        <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                   ng-model="player.lastName">
        </div>

        <div class="form-group">
            <label for="inputLastName">Position</label>

            <div class="btn-group" data-toggle="buttons" style="display: block">
                <label class="btn">
                    <input type="radio" name="position" id="Striker"> Striker
                </label>
                <label class="btn">
                    <input type="radio" name="position" id="Middlefielder"> Middlefielder
                </label>
                <label class="btn">
                    <input type="radio" name="position" id="Goalkeeper"> Goalkeeper
                </label>
            </div>
        </div>



    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Save changes</button>
</div>
